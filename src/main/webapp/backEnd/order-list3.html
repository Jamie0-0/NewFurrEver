    <script>
    function init() {
		var urlParams = new URLSearchParams(window.location.search);

		var gb_id = urlParams.get('gb_id');
		var p_m_id = urlParams.get('p_m_id');

		var path = window.location.pathname;
		var webCtx = path.substring(0, path.indexOf('/', 1));

		const url = new URL("http://" + window.location.host + webCtx + "/backEnd/gb-memberList");
		url.searchParams.append("p_m_id", p_m_id);
		url.searchParams.append("gb_p_id", gb_id);
		
		fetch(url, {
		    method: "POST",
		    headers: {
		        "Content-Type": "application/x-www-form-urlencoded",
		    },
		})
		.then((response) => {
		    if (!response.ok) {
		        throw new Error('Network response was not ok');
		    }
		    return response.json();
		})
		.then((data) => {
		    console.log(data);
		    

		    const tableBody = document.getElementById("tableBody");

		    data.forEach(item => {
		        const row = document.createElement("tr");

		        const uidCell = document.createElement("td");
		        uidCell.textContent = item.uid;
		        
		        const uNameCell = document.createElement("td");
		        uNameCell.textContent = item.u_name;
		        
		        const gbPNumCell = document.createElement("td");
		        gbPNumCell.textContent = item.gb_p_num;

		        const gbTCell = document.createElement("td");
		        gbTCell.textContent = item.gb_t;

		        const uAddressCell = document.createElement("td");
		        uAddressCell.textContent = item.u_address;

		        const uPhoneCell = document.createElement("td");
		        uPhoneCell.textContent = item.u_phone;



		        row.appendChild(uidCell);
		        row.appendChild(uNameCell);
		        row.appendChild(gbPNumCell);
		        row.appendChild(gbTCell);
		        row.appendChild(uAddressCell);
		        row.appendChild(uPhoneCell);
		        

		        tableBody.appendChild(row);
		    });
		})
		.catch((error) => {
		    console.log(error);
		});

		
		
		const url2 = new URL("http://" + window.location.host + webCtx + "/backEnd/gb-productList");
		url2.searchParams.append("p_m_id", p_m_id);
		url2.searchParams.append("gb_p_id", gb_id);
		
		fetch(url2, {
		    method: "POST",
		    headers: {
		        "Content-Type": "application/x-www-form-urlencoded",
		    },
		})
		.then((response) => {
		    if (!response.ok) {
		        throw new Error('Network response was not ok');
		    }
		    return response.json();
		})
		.then((data) => {
		    console.log(data);
		    var productDetailsDiv = document.getElementById("productDetails");

		    for (let i = 0; i < data.length; i++) {
			    let p_name = data[i].p_name;
			    let gb_c_max = data[i].gb_c_max;
			    let gb_s_price = data[i].gb_s_price;
			    let p_type = data[i].p_type;
			    let people = data[i].people;

			    let status = "";
			    if(p_type == 1){
			    	status = "狗商品";
			    } else {
			    	status = "貓商品";
			    }

			    productDetailsDiv.innerHTML = `
			    	<h4>商品名稱: ${p_name}</h4>
			        <h4>商品類別: ${status}</h4>
			        <h4>成團人數: ${gb_c_max}</h4>
			        <h4>目前人數: ${people}</h4>
			        <h4>產品價格: ${gb_s_price}</h4>
			        <h4>p_m_id: ${p_m_id}</h4>
			        <h4>gb_p_id: ${gb_id}</h4>
			    `;
			}
		    productDetailsDiv.querySelector("h4:nth-child(6)").style.display = "none"; // p_m_id
		    productDetailsDiv.querySelector("h4:nth-child(7)").style.display = "none"; // gb_p_id
		})
		.catch((error) => {
		    console.log(error);
		});
	}

	window.onload = function() {
		init();
	};

		    const gb_p_id_value = document.querySelector("#productDetails h4:nth-child(7)").textContent.split(":")[1].trim();

	        console.log("p_m_id 值為：" + p_m_id_value);
	        console.log("gb_p_id 值為：" + gb_p_id_value);

			var path = window.location.pathname;

			const url = new URL("http://" + window.location.host + webCtx + "/backEnd/gb-update");
			url.searchParams.append("p_m_id", p_m_id_value);

			fetch(url, {

			})
			.then((response) => {
			    if (!response.ok) {
			        throw new Error('Network response was not ok');
			    }
			    return response.json();
			})
			.then((data) => {
				console.log("===================");
    
			})
